    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .nav-links, .auth-links {
            display: flex;
        }
        .nav-links a, .auth-links a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            position: relative;
        }
        .nav-links a:last-child, .auth-links a:last-child {
            margin-right: 0;
        }
        .nav-links a::after, .auth-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after, .auth-links a:hover::after {
            width: 100%;
        }
        .menu-btn {
            display: none;
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            transition: left 0.3s ease;
            z-index: 9999;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            display: block;
                        position: relative; /* Évite tout chevauchement d'éléments */
            z-index: 10000; /* Assure que les liens sont bien cliquables */
        }
        .sidebar a:hover {
            background-color: #444;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links, .auth-links {
                display: none;
            }
            .menu-btn {
                display: block;
            }
        }

        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .portfolio-item .title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 1.2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Style pour afficher l'image en grand */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }

        /* Style pour les titres */
        .portfolio-item .title {
            font-size: 1.5em;
        }


            /* Style pour le bouton du menu déroulant */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {

    color: white;
    padding: 14px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* Le contenu du menu déroulant */
.dropdown-content {
    display: none; /* Caché par défaut */
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change la couleur quand on survole un lien */
.dropdown-content a:hover {
    background-color: #f1f1f1;
}

/* Affiche le menu déroulant quand on survole le bouton (mode desktop) */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Affiche le menu déroulant lorsqu'on clique (mode mobile) */
@media (max-width: 768px) {
    .dropdown-content {
        position: relative;
        box-shadow: none;
        background-color: #fff;
    }
    .dropdown-content a {
        padding: 10px 15px;
    }

    /* Affiche le menu déroulant sur mobile au clic */
    .dropdown-content {
        display: none; /* Par défaut, il est caché */
    }
}
